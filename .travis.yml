addons:
  firefox: latest
  chrome: stable
os:
  - linux
language: node_js
node_js:
  - '6'
  - '7'
  - '8'
before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
install:
  - npm install
script:
  - npm run tslint
  - npm run doc
  - npm run build
  - npm run test
after_success:
  - npm run codecov
  - curl -u $FTP_USER:$FTP_PASS ftp.strato.de -Q "dist"
  - curl -T dist/* -u $FTP_USER:$FTP_PASS ftp.strato.de/dist
env:
  global:
  - secure: 
  - secure: 
